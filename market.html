        }

        .container {

        .breaking-news-header {

            left: 0;
            right: 0;
            height: 80px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            min-width: 200px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {
            font-size: 18px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: none;
            min-width: auto;
            padding: 0 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            min-width: 340px;
            justify-content: flex-end;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .nav-button {
            flex: 1;
            min-width: 120px;
            max-width: 180px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover:before {
            left: 100%;
        }

        .nav-button:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
            background: rgba(157, 0, 255, 0.1);
        }

        .nav-button.active {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .nav-button span {
            font-size: 18px;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .market-timer {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(157, 0, 255, 0.3);
            width: 140px;
        }

        .market-timer-title {
            font-size: 10px;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {

            gap: 6px;
            font-family: 'Segoe UI', monospace;
            font-size: 16px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .countdown-number {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .countdown-label {
            font-size: 8px;
            color: #888;
            text-transform: uppercase;
        }

        .market-status {

            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .market-status.open {

            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .market-status.closed {

            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

            color: #00a6ff;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

            text-decoration: none;
            font-size: 14px;

            position: relative;
            overflow: hidden;

        }

        .social-button:hover {
            background: rgba(0, 172, 238, 0.2);
            border-color: rgba(0, 172, 238, 0.8);

            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(157, 0, 255, 0.3);

        .market-widgets-grid {

            gap: 20px;

            border: 1px solid rgba(157, 0, 255, 0.2);

            }

    <script>
        // Market Timer Function
        function updateMarketTimer() {
            const now = new Date();
            const marketOpen = new Date();
            marketOpen.setHours(16, 30, 0, 0);
            
            const marketClose = new Date();
            marketClose.setHours(23, 0, 0, 0);
            
            let target;
            let status = '';
            let statusClass = '';
            
            if (now < marketOpen) {
                target = marketOpen;
                status = 'Pre-Market';
                statusClass = 'pre-market';
            } else if (now >= marketOpen && now < marketClose) {
                target = marketClose;
                status = 'Market Open';
                statusClass = 'open';
            } else {
                target = new Date(marketOpen);
                target.setDate(target.getDate() + 1);
                status = 'Market Closed';
                statusClass = 'closed';
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const statusElement = document.getElementById('marketStatus');
            statusElement.textContent = status;
            statusElement.className = `market-status ${statusClass}`;
        }

        // Update timer every second
        setInterval(updateMarketTimer, 1000);
        updateMarketTimer();
    </script>
