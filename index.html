    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 45px;
            margin-right: 120px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: var(--card-bg);
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            cursor: not-allowed;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 120px;
            background: rgba(10, 10, 10, 0.95);
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(5px);
            border-left: 1px solid var(--neon-purple);
            z-index: 1000;
            overflow-y: auto;
            padding-top: 0;
        }

        .video-controls-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .video-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-purple);
            margin-bottom: 5px;
        }

        .video-number {
            color: var(--neon-blue);
            font-size: 12px;
            min-width: 15px;
            text-align: center;
            margin-right: 5px;
        }

        /* עדכון סגנון המתגים */
        .toggle-btn {
            position: relative;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 20px;
            padding: 0;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        /* מתג הפעלה */
        .toggle-btn.play {
            background: #333;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .toggle-btn.play.muted {
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .toggle-btn.play.muted::before {
            left: 22px;
            background: #fff;
        }

        /* מתג ווליום */
        .toggle-btn.volume {
            background: #333;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .toggle-btn.volume.muted {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .toggle-btn.volume.muted::before {
            left: 22px;
            background: #fff;
        }

        /* הסרת האייקונים */
        .toggle-btn.play::after,
        .toggle-btn.volume::after {
            content: none;
        }

        /* אנימציית ניאון למסך */
        @keyframes neonGlow {
            0% { box-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 15px var(--neon-purple); }
            50% { box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple), 0 0 30px var(--neon-purple); }
            100% { box-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 15px var(--neon-purple); }
        }

        .video-container.active {
            animation: neonGlow 3s ease-in-out;
        }

        /* הוספת אפקט hover משופר */
        .video-controls-group:hover {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.4);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* סידור הכפתורים בשורה */
        .buttons-container {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        /* הסרת הסגנונות המיותרים */
        .navbar > div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* הוספת סגנונות חדשים */

            flex-direction: column;
            align-items: center;
            padding: 15px 10px;

        .logo {

            border-radius: 20px;
            margin-bottom: 10px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {

            text-transform: uppercase;
            letter-spacing: 1px;

        .social-button img {

        /* הוספת סגנונות לטולטיפ */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
        }

        .buttons-container {
            position: relative;
        }

        .toggle-btn {
            position: relative;
        }

        /* עדכון הטולטיפ */
        .toggle-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
        }

        .toggle-btn:hover::after {
            opacity: 1;
        }

        /* הוספת אייקונים לכפתורים */
        .toggle-btn.play::before {
            content: '▶';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }

        .toggle-btn.volume::before {
            content: '🔊';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
        }

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let players = [];

        function onYouTubeIframeAPIReady() {
            // יצירת נגן לכל סרטון
            document.querySelectorAll('.video-container iframe').forEach((iframe, index) => {
                const videoId = iframe.src.split('/embed/')[1].split('?')[0];
                players[index] = new YT.Player('player' + index, {
                    videoId: videoId,
                    playerVars: {
                        'enablejsapi': 1,
                        'origin': window.location.origin,
                        'controls': 0,
                        'disablekb': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'fs': 0,
                        'playsinline': 1,
                        'quality': 'hd1080',
                        'mute': 1 // הוספת השתקה כברירת מחדל
                    },
                    events: {
                        'onReady': function(event) {
                            console.log('Player ' + index + ' is ready');
                            event.target.setPlaybackQuality('hd1080');
                            // הפעלת הסרטון באופן אוטומטי
                            event.target.playVideo();
                            // עדכון מצב הכפתורים
                            const playButton = document.querySelectorAll('.toggle-btn.play')[index];
                            const volumeButton = document.querySelectorAll('.toggle-btn.volume')[index];
                            playButton.classList.add('muted');
                            volumeButton.classList.add('muted');
                        },
                        'onStateChange': function(event) {
                            console.log('Player ' + index + ' state changed to: ' + event.data);
                            updateButtonState(index, event.data);
                        },
                        'onPlaybackQualityChange': function(event) {
                            if (event.data !== 'hd1080') {
                                event.target.setPlaybackQuality('hd1080');
                            }
                        }
                    }
                });
            });
        }

        function updateButtonState(index, state) {
            const playButton = document.querySelectorAll('.toggle-btn.play')[index];
            if (state === YT.PlayerState.PLAYING) {
                playButton.classList.add('muted');
            } else {
                playButton.classList.remove('muted');
            }
        }

        function toggleVideo(index) {
            if (players[index] && players[index].getPlayerState) {
                try {
                    const state = players[index].getPlayerState();
                    const button = document.querySelectorAll('.toggle-btn.play')[index];
                    const videoContainer = document.querySelectorAll('.video-container')[index];

                    if (state === YT.PlayerState.PLAYING) {
                        players[index].pauseVideo();
                        button.classList.remove('muted');
                    } else {
                        players[index].playVideo();
                        button.classList.add('muted');
                        videoContainer.classList.add('active');
                        
                        setTimeout(() => {
                            videoContainer.classList.remove('active');
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Error toggling video:', error);
                }
            } else {
                console.warn('Player not ready:', index);
            }
        }

        function toggleVolume(index) {
            if (players[index]) {
                try {
                    const volumeButton = document.querySelectorAll('.toggle-btn.volume')[index];
                    
                    if (players[index].isMuted()) {
                        players[index].unMute();
                        volumeButton.classList.remove('muted');
                    } else {
                        players[index].mute();
                        volumeButton.classList.add('muted');
                    }
                } catch (error) {
                    console.error('Error toggling volume:', error);
                }
            } else {
                console.warn('Player not ready:', index);
            }
        }

        // הוספת פונקציה לבדיקה שכל הסרטונים ממשיכים לרוץ
        function checkAndRestartVideos() {
            players.forEach((player, index) => {
                if (player && player.getPlayerState) {
                    const state = player.getPlayerState();
                    if (state === YT.PlayerState.ENDED) {
                        player.playVideo();
                    }
                }
            });
        }

        // בדיקה כל 5 שניות שהסרטונים רצים
        setInterval(checkAndRestartVideos, 5000);
    </script>
</body>
</html>
