<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippopotamus Dashboard</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --neon-purple: #9d00ff;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            margin-top: 1px;
            margin-right: 370px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 110px;
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: var(--card-bg);
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            cursor: not-allowed;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                margin-right: 0;
                padding: 15px;
                margin-top: 160px;
            }

            .breaking-news-header {
                height: auto;
                padding: 10px;
                flex-direction: column;
                gap: 10px;
            }

            .header-left {
                width: 100%;
                justify-content: center;
            }

            .header-center {
                position: static;
                transform: none;
                min-width: unset;
                width: 100%;
            }

            .nav-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-button {
                min-width: 100px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .header-right {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }

            .market-timer {
                width: 100%;
                min-width: unset;
            }

            .social-button {
                width: 100%;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-container {
                height: 0;
                padding-bottom: 56.25%;
            }

            .buttons-container {
                bottom: 10px;
                right: 10px;
            }

            .toggle-btn {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin-top: 140px;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
            }

            .countdown {
                justify-content: center;
            }

            .buttons-container {
                bottom: 5px;
                right: 5px;
            }

            .toggle-btn {
                width: 32px;
                height: 32px;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 380px;
            background: rgba(0, 0, 0, 0.95);
            border-left: 2px solid var(--neon-purple);
            overflow-y: auto;
            padding: 0;
            z-index: 1000;
        }

        .video-controls-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .video-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-purple);
            margin-bottom: 5px;
        }

        .video-number {
            color: var(--neon-blue);
            font-size: 12px;
            min-width: 15px;
            text-align: center;
            margin-right: 5px;
        }

        /* עדכון סגנון המתגים */
        .toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--neon-purple);
            background: rgba(0, 0, 0, 0.7);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        .toggle-btn.play {
            background-image: url('./static/play-button.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .toggle-btn.volume {
            background-image: url('./static/volume.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn.active {
            background-color: rgba(157, 0, 255, 0.3);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        /* הסרת האייקונים הישנים */
        .toggle-btn.play::after,
        .toggle-btn.volume::after,
        .toggle-btn.play::before,
        .toggle-btn.volume::before {
            content: none;
        }

        /* עדכון הטולטיפ */
        .toggle-btn[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
        }

        .toggle-btn[data-tooltip]:hover::after {
            opacity: 1;
        }

        /* אנימציית ניאון למסך */
        @keyframes neonGlow {
            0% { box-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 15px var(--neon-purple); }
            50% { box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple), 0 0 30px var(--neon-purple); }
            100% { box-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 15px var(--neon-purple); }
        }

        .video-container.active {
            animation: neonGlow 3s ease-in-out;
        }

        /* הוספת אפקט hover משופר */
        .video-controls-group:hover {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.4);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* סידור הכפתורים בשורה */
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        /* הסרת הסגנונות המיותרים */
        .navbar > div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* הוספת סגנונות חדשים */
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {
            color: white;
            font-size: 14px;
            text-align: center;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #9d00ff, #00f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        /* הוספת סגנון לכפתור X */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            background: #000;
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            gap: 8px;
            margin-top: 5px;
        }

        .social-button:hover {
            background: rgba(157, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-button img {
            width: 16px;
            height: 16px;
        }

        /* הוספת סגנונות לטולטיפ */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
        }

        .buttons-container {
            position: relative;
        }

        .toggle-btn {
            position: relative;
        }

        /* עדכון הטולטיפ */
        .toggle-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
        }

        .toggle-btn:hover::after {
            opacity: 1;
        }

        /* הוספת אייקונים לכפתורים */
        .toggle-btn.play::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }

        .toggle-btn.volume::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
        }

        /* הוספת פונט חדש */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap');

        /* סגנונות לכותרת ראשית */
        .breaking-news-header {
            text-align: center;
            padding: 15px 15px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--neon-purple);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {
            font-size: 18px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            min-width: 400px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-button {
            min-width: 120px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;

            align-items: center;

        }

        .nav-button:before {

            );

        }

        .nav-button:hover:before {
            left: 100%;
        }

        .nav-button:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
            background: rgba(157, 0, 255, 0.1);
        }

        .nav-button.active {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .nav-button span {
            font-size: 18px;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(0, 172, 238, 0.1);
            border: 1px solid rgba(0, 172, 238, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            font-weight: 600;
            letter-spacing: 0.5px;
            min-width: 140px;
            justify-content: center;
        }

        .social-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 172, 238, 0.2),
                transparent
            );
            transition: 0.5s;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .social-button:hover {
            background: rgba(0, 172, 238, 0.2);
            border-color: rgba(0, 172, 238, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 172, 238, 0.4);
        }

        .social-button img {
            width: 22px;
            height: 22px;
            filter: drop-shadow(0 0 5px rgba(0, 172, 238, 0.5));
            transition: transform 0.3s ease;
        }

        .social-button:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        /* סגנונות לשעון ספירה לאחור */
        .market-timer {
            position: static;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(157, 0, 255, 0.3);
            width: 140px;
        }

        .market-timer-title {
            font-size: 10px;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            gap: 6px;
            font-family: 'Segoe UI', monospace;
            font-size: 16px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 5px;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .countdown-number {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .countdown-label {
            font-size: 7px;
            color: #888;
            text-transform: uppercase;
        }

        .market-status {
            margin-top: 2px;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .market-status.open {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .market-status.closed {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
    </style>
</head>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // מערך לשמירת מצב הסרטונים
        let players = [];
        let isPlaying = Array(8).fill(false);
        let isMuted = Array(8).fill(true);

        // טעינת ה-YouTube API
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // פונקציה שנקראת כאשר ה-API מוכן
        function onYouTubeIframeAPIReady() {
            // יצירת נגן עבור כל סרטון
            for(let i = 0; i < 8; i++) {
                players[i] = new YT.Player('player' + i, {
                    events: {
                        'onReady': function(event) {
                            // הפעלה אוטומטית של כל הסרטונים בטעינת הדף
                            event.target.playVideo();
                            event.target.mute();
                            isPlaying[i] = true;
                            isMuted[i] = true;
                            updateButtonStates(i);
                        }
                    }
                });
            }
        }

        // פונקציה להפעלה/עצירה של סרטון
        function toggleVideo(index) {
            if (!players[index]) return;
            
            if (isPlaying[index]) {
                players[index].pauseVideo();
                isPlaying[index] = false;
            } else {
                players[index].playVideo();
                isPlaying[index] = true;
            }
            updateButtonStates(index);
        }

        // פונקציה להשתקה/הפעלת סאונד
        function toggleVolume(index) {
            if (!players[index]) return;
            
            if (isMuted[index]) {
                players[index].unMute();
                isMuted[index] = false;
            } else {
                players[index].mute();
                isMuted[index] = true;
            }
            updateButtonStates(index);
        }

        // עדכון מצב הכפתורים
        function updateButtonStates(index) {
            const playBtn = document.querySelector(`[onclick="toggleVideo(${index})"]`);
            const volumeBtn = document.querySelector(`[onclick="toggleVolume(${index})"]`);
            
            if (playBtn) {
                playBtn.classList.toggle('active', isPlaying[index]);
            }
            if (volumeBtn) {
                volumeBtn.classList.toggle('active', !isMuted[index]);
            }
        }

        // הפעלת טיימר השוק
        function updateMarketTimer() {
            const now = new Date();
            const marketOpen = new Date();
            marketOpen.setHours(16, 30, 0, 0);
            
            const marketClose = new Date();
            marketClose.setHours(23, 0, 0, 0);
            
            let target;
            let status = '';
            let statusClass = '';
            
            if (now < marketOpen) {
                target = marketOpen;
                status = 'Pre-Market';
                statusClass = 'pre-market';
            } else if (now >= marketOpen && now < marketClose) {
                target = marketClose;
                status = 'Market Open';
                statusClass = 'open';
            } else {
                target = new Date(marketOpen);
                target.setDate(target.getDate() + 1);
                status = 'Market Closed';
                statusClass = 'closed';
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const statusElement = document.getElementById('marketStatus');
            statusElement.textContent = status;
            statusElement.className = `market-status ${statusClass}`;
        }

        // עדכון הטיימר כל שנייה
        setInterval(updateMarketTimer, 1000);
        updateMarketTimer();

        // הפעלת כל הסרטונים בטעינת הדף
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof YT !== 'undefined' && YT.Player) {
                onYouTubeIframeAPIReady();
            }
        });
    </script>
