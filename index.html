    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --neon-purple: #9d00ff;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 120px auto 0;
            padding: 30px;
            margin-right: 0;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 110px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: var(--card-bg);
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            cursor: not-allowed;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                margin-right: 0;
                padding: 15px;
                margin-top: 320px;
            }

            .navbar {
                top: 195px;
            }

            .forex-crypto-navbar {
                top: 245px;
            }

            .breaking-news-header {
                height: auto;
                padding: 10px;
                flex-direction: column;
                gap: 10px;
            }

            .header-left {
                width: 100%;
                justify-content: center;
            }

            .header-center {
                position: static;
                transform: none;
                min-width: unset;
                width: 100%;
            }

            .nav-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-button {
                min-width: 100px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .header-right {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }

            .market-timer {
                width: 100%;
                min-width: unset;
            }

            .social-button {
                width: 100%;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-container {
                height: 0;
                padding-bottom: 56.25%;
            }

            .buttons-container {
                bottom: 10px;
                right: 10px;
            }

            .toggle-btn {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin-top: 360px;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
            }

            .countdown {
                justify-content: center;
            }

            .buttons-container {
                bottom: 5px;
                right: 5px;
            }

            .toggle-btn {
                width: 32px;
                height: 32px;
            }
        }

        .navbar {
            position: fixed;
            top: 135px;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #2a2e39;
            border-bottom: 1px solid var(--neon-purple);
            box-shadow: 0 4px 15px rgba(157, 0, 255, 0.3);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .navbar.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-100%);
        }

        .forex-crypto-navbar {
            top: 185px;
        }

        .pairs-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .pairs-container {
            display: flex;
            gap: 10px;
            padding: 0 10px;
            animation: scroll 60s linear infinite;
            width: max-content;
            height: 20px;
        }

        .pairs-container:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-50% - 5px));
            }
        }

        .video-controls-group {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            gap: 15px;
            margin: 10px 0;
            width: 100%;
        }

        .video-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-purple);
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--neon-purple);
            background: rgba(0, 0, 0, 0.7);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        .toggle-btn.play {
            background-image: url('./static/play-button.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .toggle-btn.volume {
            background-image: url('./static/volume.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .toggle-btn.active {
            background-color: rgba(157, 0, 255, 0.3);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .toggle-btn[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
        }

        .toggle-btn[data-tooltip]:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .video-controls-group {
                flex-direction: row;
                padding: 8px;
            }

            .video-thumbnail {
                width: 30px;
                height: 30px;
            }

            .toggle-btn {
                width: 30px;
                height: 30px;
            }

            .toggle-btn[data-tooltip]::after {
                display: none;
            }
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 110px;
            margin-bottom: 40px;
        }

        .video-pair-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 住驻转 驻拽 hover 砖驻专 */
        .video-controls-group:hover {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.4);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* 住驻转 住转 砖 */
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {
            color: white;
            font-size: 14px;
            text-align: center;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #9d00ff, #00f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        /* 住驻转 住 驻转专 X */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            background: #000;
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            gap: 8px;
            margin-top: 5px;
        }

        .social-button:hover {
            background: rgba(157, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-button img {
            width: 16px;
            height: 16px;
        }

        /* 住驻转 住转 驻 */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
            z-index: 1100;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
        }

        .buttons-container {
            position: relative;
        }

        .toggle-btn {
            position: relative;
        }

        /* 住驻转 拽 驻转专 */
        .toggle-btn.play::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }

        .toggle-btn.volume::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
        }

        /* 住驻转 驻 砖 */

            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: none;
            min-width: auto;

        .header-right {
            display: flex;

        }

        .nav-buttons {
            display: flex;

            max-width: 600px;
        }

        .nav-button {
            flex: 1;
            min-width: 120px;
            max-width: 180px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover:before {
            left: 100%;
        }

        .nav-button:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
            background: rgba(157, 0, 255, 0.1);
        }

        .nav-button.active {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .nav-button span {
            font-size: 18px;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .market-timer {
            position: static;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(157, 0, 255, 0.3);
            width: 140px;
        }

        .market-timer-title {
            font-size: 10px;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            gap: 6px;
            font-family: 'Segoe UI', monospace;
            font-size: 16px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 5px;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .countdown-number {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .countdown-label {
            font-size: 7px;
            color: #888;
            text-transform: uppercase;
        }

        .market-status {
            margin-top: 2px;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .market-status.open {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .market-status.closed {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .toggle-btn.fullscreen {
            background-image: url('./static/fullscreen.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .toggle-btn.live {
            background-image: url('./static/live.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

    <!-- 住驻转 -YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // 注专 砖专转 爪 住专
        let players = [];
        let isPlaying = Array(8).fill(false);
        let isMuted = Array(8).fill(true);
        let hasSwappedOnce = false; // 砖转 砖 注拽 专 驻 专砖

        // 注转 -YouTube API
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 驻拽爪 砖拽专转 砖专 -API 
        function onYouTubeIframeAPIReady() {
            // 爪专转  注专  住专
            for(let i = 0; i < 8; i++) {
                players[i] = new YT.Player('player' + i, {
                    events: {
                        'onReady': function(event) {
                            // 驻注 转 砖  住专 注转 祝
                            event.target.playVideo();
                            event.target.mute();
                            isPlaying[i] = true;
                            isMuted[i] = true;
                            updateButtonStates(i);
                        }
                    },
                    playerVars: {
                        controls: 0,
                        disablekb: 1,
                        modestbranding: 1,
                        rel: 0,
                        showinfo: 0
                    }
                });
            }
        }

        function swapVideos(clickedContainer) {
            const videoGrid = document.getElementById('category-grid');
            const containers = Array.from(videoGrid.querySelectorAll('.video-pair-container'));
            const clickedIndex = containers.indexOf(clickedContainer);
            
            //    砖 住专 专砖,  注砖 
            if (clickedIndex <= 1) return;
            
            // 砖专 转 爪  砖 住专
            const firstContainer = containers[0];
            const secondContainer = containers[1];
            
            // 驻 转 转 住专
            const clickedHtml = clickedContainer.innerHTML;
            const firstHtml = firstContainer.innerHTML;
            const secondHtml = secondContainer.innerHTML;
            
            firstContainer.innerHTML = clickedHtml;
            secondContainer.innerHTML = firstHtml;
            clickedContainer.innerHTML = secondHtml;
            
            // 转 砖 转 
            setTimeout(() => {
                onYouTubeIframeAPIReady();
                
                //   驻 专砖, 驻注 转  住 专砖
                if (!hasSwappedOnce) {
                    hasSwappedOnce = true;
                    const firstPlayer = YT.get('player0');
                    if (firstPlayer) {
                        firstPlayer.unMute();
                        firstPlayer.setVolume(100);
                        isMuted[0] = false;
                        updateButtonStates(0);
                    }
                }
            }, 500);
            
            //  拽 注
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function toggleVideo(container) {
            const player = container.querySelector('iframe');
            const videoId = container.dataset.videoId;
            const playerInstance = YT.get(player.id);
            
            // Execute action immediately
            if (playerInstance) {
                if (playerInstance.getPlayerState() === YT.PlayerState.PLAYING) {
                    playerInstance.pauseVideo();
                } else {
                    playerInstance.playVideo();
                }
            }
            
            // Then swap if not in first two positions
            const index = Array.from(container.parentElement.children).indexOf(container);
            if (index >= 2) {
                swapVideos(container);
            }
        }

        function toggleVolume(container) {
            const player = container.querySelector('iframe');
            const videoId = container.dataset.videoId;
            const playerInstance = YT.get(player.id);
            
            // Execute action immediately
            if (playerInstance) {
                if (playerInstance.isMuted()) {
                    playerInstance.unMute();
                    playerInstance.setVolume(100);
                } else {
                    playerInstance.mute();
                    playerInstance.setVolume(0);
                }
            }
            
            // Then swap if not in first two positions
            const index = Array.from(container.parentElement.children).indexOf(container);
            if (index >= 2) {
                swapVideos(container);
            }
        }

        function toggleFullscreen(container) {
            const player = container.querySelector('iframe');
            
            // Execute action immediately
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                player.requestFullscreen();
            }
            
            // Then swap if not in first two positions
            const index = Array.from(container.parentElement.children).indexOf(container);
            if (index >= 2) {
                swapVideos(container);
            }
        }

        function goLive(container) {
            const player = container.querySelector('iframe');
            const videoId = container.dataset.videoId;
            const playerInstance = YT.get(player.id);
            
            // Execute action immediately
            if (playerInstance) {
                playerInstance.seekTo(playerInstance.getDuration());
            }
            
            // Then swap if not in first two positions
            const index = Array.from(container.parentElement.children).indexOf(container);
            if (index >= 2) {
                swapVideos(container);
            }
        }

        // 注 爪 驻转专
        function updateButtonStates(index) {
            const playBtn = document.querySelector(`[onclick="toggleVideo(${index})"]`);
            const volumeBtn = document.querySelector(`[onclick="toggleVolume(${index})"]`);
            
            if (playBtn) {
                playBtn.classList.toggle('active', isPlaying[index]);
            }
            if (volumeBtn) {
                volumeBtn.classList.toggle('active', !isMuted[index]);
            }
        }

        // 驻注转 专 砖拽
        function updateMarketTimer() {
            const now = new Date();
            const marketOpen = new Date();
            marketOpen.setHours(16, 30, 0, 0);
            
            const marketClose = new Date();
            marketClose.setHours(23, 0, 0, 0);
            
            let target;
            let status = '';
            let statusClass = '';
            
            if (now < marketOpen) {
                target = marketOpen;
                status = 'Pre-Market';
                statusClass = 'pre-market';
            } else if (now >= marketOpen && now < marketClose) {
                target = marketClose;
                status = 'Market Open';
                statusClass = 'open';
            } else {
                target = new Date(marketOpen);
                target.setDate(target.getDate() + 1);
                status = 'Market Closed';
                statusClass = 'closed';
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const statusElement = document.getElementById('marketStatus');
            statusElement.textContent = status;
            statusElement.className = `market-status ${statusClass}`;
        }

        // 注 专  砖
        setInterval(updateMarketTimer, 1000);
        updateMarketTimer();

        // 驻注转  住专 注转 祝
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof YT !== 'undefined' && YT.Player) {
                onYouTubeIframeAPIReady();
            }
        });

        // Add scroll handling for navbars
        let lastScrollTop = 0;
        const navbars = document.querySelectorAll('.navbar');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const isScrollingDown = scrollTop > lastScrollTop;
            const scrollThreshold = 100; // Start hiding after scrolling 100px

            if (scrollTop > scrollThreshold) {
                navbars.forEach(navbar => {
                    navbar.classList.add('hidden');
                });
            } else {
                navbars.forEach(navbar => {
                    navbar.classList.remove('hidden');
                });
            }

            lastScrollTop = scrollTop;
        });
    </script>
