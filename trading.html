        .dashboard-title {

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;

            position: relative;
            transform: none;

        .header-right {
            display: flex;

        }

        .nav-buttons {

            gap: 15px;
            justify-content: center;
            width: 100%;

        }

        .nav-button {
            flex: 1;
            min-width: 120px;
            max-width: 180px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover:before {
            left: 100%;
        }

        .nav-button:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
            background: rgba(157, 0, 255, 0.1);
        }

        .nav-button.active {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .nav-button span {

            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .market-timer {
            position: static;
            transform: none;
            padding: 8px;
            width: auto;
            min-width: 150px;
        }

        .market-timer-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            gap: 8px;
            font-family: 'Segoe UI', monospace;
            font-size: 20px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px;

            color: #fff;
        }

        .countdown-label {

            color: #888;
            text-transform: uppercase;
        }

        .market-status {

            letter-spacing: 1px;
        }

        .market-status.open {

        }

    <script>
        // 驻拽爪 注 专 砖拽
        function updateMarketTimer() {
            const now = new Date();
            const marketOpen = new Date();
            marketOpen.setHours(16, 30, 0, 0);
            
            const marketClose = new Date();
            marketClose.setHours(23, 0, 0, 0);
            
            let target;
            let status = '';
            let statusClass = '';
            
            if (now < marketOpen) {
                target = marketOpen;
                status = 'Pre-Market';
                statusClass = 'pre-market';
            } else if (now >= marketOpen && now < marketClose) {
                target = marketClose;
                status = 'Market Open';
                statusClass = 'open';
            } else {
                target = new Date(marketOpen);
                target.setDate(target.getDate() + 1);
                status = 'Market Closed';
                statusClass = 'closed';
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const statusElement = document.getElementById('marketStatus');
            statusElement.textContent = status;
            statusElement.className = `market-status ${statusClass}`;
        }

        // 注 专  砖
        setInterval(updateMarketTimer, 1000);
        updateMarketTimer();
            </script>
