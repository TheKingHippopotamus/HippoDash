        /* הגדרות בסיס */
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --neon-purple: #9d00ff;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1400px;

            padding: 30px;

            margin-right: 400px;
        }

        /* עיצוב כותרת */
        .breaking-news-header {
            text-align: center;
            padding: 15px 15px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--neon-purple);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {
            font-size: 18px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            min-width: 400px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-button {
            min-width: 120px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover:before {
            left: 100%;
        }

        .nav-button:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
            background: rgba(157, 0, 255, 0.1);
        }

        .nav-button.active {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .nav-button span {
            font-size: 18px;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .market-timer {
            position: static;
            transform: none;
            padding: 8px;
            width: auto;
            min-width: 180px;
        }

        .market-timer-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            gap: 8px;
            font-family: 'Segoe UI', monospace;
            font-size: 20px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .countdown-number {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .countdown-label {
            font-size: 8px;
            color: #888;
            text-transform: uppercase;
        }

        .market-status {
            margin-top: 3px;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .market-status.open {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .market-status.closed {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .market-status.pre-market {
            background: rgba(0, 150, 255, 0.2);
            color: #00a6ff;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .market-status.after-hours {
            background: rgba(255, 150, 0, 0.2);
            color: #ffa500;
            border: 1px solid rgba(255, 150, 0, 0.3);
        }

        .social-button {

            align-items: center;
            gap: 0px;
            padding: 12px 24px;
            background: rgba(0, 172, 238, 0.1);
            border: 1px solid rgba(0, 172, 238, 0.3);

        .social-button:before {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

                90deg,
                transparent,

        }

        @keyframes shine {

        }

    <script>
        // פונקציה לעדכון טיימר השוק
        function updateMarketTimer() {
            const now = new Date();
            const marketOpen = new Date();
            marketOpen.setHours(16, 30, 0, 0);
            
            const marketClose = new Date();
            marketClose.setHours(23, 0, 0, 0);
            
            let target;
            let status = '';
            let statusClass = '';
            
            if (now < marketOpen) {
                target = marketOpen;
                status = 'Pre-Market';
                statusClass = 'pre-market';
            } else if (now >= marketOpen && now < marketClose) {
                target = marketClose;
                status = 'Market Open';
                statusClass = 'open';
            } else {
                target = new Date(marketOpen);
                target.setDate(target.getDate() + 1);
                status = 'Market Closed';
                statusClass = 'closed';
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const statusElement = document.getElementById('marketStatus');
            statusElement.textContent = status;
            statusElement.className = `market-status ${statusClass}`;
        }

        // עדכון הטיימר כל שנייה
        setInterval(updateMarketTimer, 1000);
        updateMarketTimer();
    </script>
