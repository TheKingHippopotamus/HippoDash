    <style>
        /* הגדרות בסיס */
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --neon-purple: #9d00ff;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            margin-top: 1px;
            margin-right: 370px;
        }

        /* סגנונות סיידבר */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 380px;
            background: rgba(0, 0, 0, 0.95);
            border-left: 2px solid var(--neon-purple);
            overflow-y: auto;
            padding: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
        }

        .pairs-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pair-widget {
            background: #000000;
            border-radius: 10px;
            border: 1px solid rgba(157, 0, 255, 0.3);
            padding: 10px;
            min-height: 180px;
            overflow: hidden;
        }

        /* עיצוב הגריד הראשי */
        .trading-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .trading-widget {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            overflow: hidden;
            min-height: 450px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .trading-widget:hover {
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.4);
            transform: translateY(-5px);
        }

        /* עיצוב כותרת */
        .breaking-news-header {
            text-align: center;
            padding: 1px 0;
            margin-top: -50px;
            border-bottom: 2px solid rgba(157, 0, 255, 0.3);
            background: linear-gradient(180deg, rgba(157, 0, 255, 0.1), transparent);
        }

        .main-title {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* הסתרת קרדיט של TradingView */
        .tradingview-widget-copyright {
            display: none !important;
        }

        /* התאמה למסכים קטנים */
        @media (max-width: 1400px) {
            .navbar {
                width: 300px;
            }
            
            .container {
                margin-right: 320px;
            }
            
            .pair-widget {
                height: 120px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                position: relative;
                width: 100%;
                height: auto;
                max-height: 50vh;
            }
            
            .container {
                margin-right: 0;
                margin-top: 20px;
            }
            
            .pairs-container {
                height: auto;
                max-height: 45vh;
            }
            
            .trading-widget {
                min-height: 350px;
            }
        }

        /* עדכון סגנונות הסיידבר */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .dashboard-title {
            color: white;
            font-size: 14px;
            text-align: center;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #9d00ff, #00f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        /* סגנון גלילה מותאם */
        .pairs-container::-webkit-scrollbar {
            width: 8px;
        }

        .pairs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .pairs-container::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }

        /* עדכון הפרמטרים של הווידג'טים */
        .tradingview-widget-container {
            background: #000000;
            height: 100%;
            min-height: 160px;
        }

        .tradingview-widget-container__widget {
            height: 100% !important;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
            transform: translateY(-2px);
        }

            background: var(--neon-purple);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.4);
        }

        .nav-button span {
            font-size: 16px;
        }
    </style>
