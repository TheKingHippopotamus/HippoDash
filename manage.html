<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippopotamus Video Manager</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --neon-purple: #9d00ff;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 30px;
        }

        .video-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: white;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff0055, #ff5555);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-purple);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(157, 0, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
        }

        .nav-button.active {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">
                <span>üì∫</span> Finance Live 24/7
            </a>
            <a href="manage.html" class="nav-button active">
                <span>‚öôÔ∏è</span> Video Manager
            </a>
        </div>
    </div>

    <div class="container">
        <div class="video-form">
            <div class="alert alert-success" id="successAlert">Video added successfully!</div>
            <div class="alert alert-error" id="errorAlert">Error! Please check the embed code.</div>
            
            <div class="form-group">
                <label>Paste YouTube Embed Code:</label>
                <input type="text" id="embedCode" placeholder='<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" ...>' />
            </div>
            
            <div class="form-group">
                <label>Video Title:</label>
                <input type="text" id="videoTitle" placeholder="Enter video title" />
            </div>
            
            <button class="btn" onclick="addVideo()">Add Video</button>
        </div>

        <div class="videos-grid" id="videosGrid">
            <!-- Videos will be added here dynamically -->
        </div>
    </div>

    <script>
        // Function to add new video
        function addVideo() {
            const embedCode = document.getElementById('embedCode').value;
            const title = document.getElementById('videoTitle').value;
            
            // Input validation
            if (!embedCode || !title) {
                showAlert('error');
                return;
            }

            // Extract video ID from embed code
            const videoIdMatch = embedCode.match(/embed\/([\w-]+)/);
            if (!videoIdMatch) {
                showAlert('error');
                return;
            }

            const videoId = videoIdMatch[1];
            const video = {
                id: Date.now(),
                videoId: videoId,
                title: title
            };

            // Save to localStorage
            const videos = getVideos();
            videos.push(video);
            localStorage.setItem('savedVideos', JSON.stringify(videos));

            // Show success message
            showAlert('success');
            
            // Clear form
            document.getElementById('embedCode').value = '';
            document.getElementById('videoTitle').value = '';

            // Refresh videos display
            displayVideos();
        }

        // Function to delete video
        function deleteVideo(id) {
            let videos = getVideos();
            videos = videos.filter(video => video.id !== id);
            localStorage.setItem('savedVideos', JSON.stringify(videos));
            displayVideos();
        }

        // Function to display saved videos
        function displayVideos() {
            const videosGrid = document.getElementById('videosGrid');
            const videos = getVideos();
            
            videosGrid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${video.videoId}?enablejsapi=1"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-actions">
                            <button class="btn btn-delete" onclick="deleteVideo(${video.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to show alerts
        function showAlert(type) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            if (type === 'success') {
                successAlert.style.display = 'block';
                setTimeout(() => successAlert.style.display = 'none', 3000);
            } else {
                errorAlert.style.display = 'block';
                setTimeout(() => errorAlert.style.display = 'none', 3000);
            }
        }

        // Function to get saved videos
        function getVideos() {
            const videos = localStorage.getItem('savedVideos');
            return videos ? JSON.parse(videos) : [];
        }

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', displayVideos);
    </script>
</body>
</html>
