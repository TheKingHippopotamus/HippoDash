        :root {

            --neon-blue: #00f3ff;

        /* 住转 住专 */

            position: fixed;
            top: 80px;
            right: 0;

            border-left: 2px solid var(--neon-purple);
            overflow-y: auto;
            padding: 20px 0;
            z-index: 1000;
        }

            grid-template-columns: 1fr;
            gap: 10px;
            padding: 10px;

            border: 1px solid rgba(157, 0, 255, 0.3);

            height: 200px;

            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
        }

        /* 注爪 转专转 */

            padding: 15px 15px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--neon-purple);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {

            height: 50px;

        .dashboard-title {

            -webkit-background-clip: text;
            background-clip: text;

            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

        .nav-buttons {

            gap: 20px;

        .nav-button {

            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 0, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover:before {

        }

        .nav-button:hover {

            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transform: translateY(-2px);
            background: rgba(157, 0, 255, 0.1);
        }

        .nav-button.active {

            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);

            border: 1px solid rgba(0, 172, 238, 0.3);

    <script>
        function updateMarketTimer() {
            const now = new Date();
            const preMarketStart = new Date();
            const marketOpen = new Date();
            const afterMarketStart = new Date();
            const afterMarketEnd = new Date();
            
            // Set market phases
            preMarketStart.setHours(11, 0, 0, 0);      // Pre-market: 11:00
            marketOpen.setHours(16, 30, 0, 0);         // Regular market: 16:30
            afterMarketStart.setHours(23, 0, 0, 0);    // After-market: 23:00
            afterMarketEnd.setHours(3, 0, 0, 0);       // Market closes: 03:00

            let target;
            let status = '';
            let statusClass = '';

            // Determine current market phase and set target time
            if (now >= preMarketStart && now < marketOpen) {
                // Pre-market
                target = marketOpen;
                status = 'Pre-Market';
                statusClass = 'pre-market';
            } else if (now >= marketOpen && now < afterMarketStart) {
                // Regular market
                target = afterMarketStart;
                status = 'Market Open';
                statusClass = 'open';
            } else if ((now >= afterMarketStart && now < afterMarketEnd) || 
                      (now >= afterMarketEnd && now.getHours() < 3)) {
                // After-market
                target = afterMarketEnd;
                if (target <= now) {
                    target.setDate(target.getDate() + 1);
                }
                status = 'After Hours';
                statusClass = 'after-hours';
            } else {
                // Market closed
                target = preMarketStart;
                if (target <= now) {
                    target.setDate(target.getDate() + 1);
                }
                status = 'Market Closed';
                statusClass = 'closed';
            }

            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            const statusElement = document.getElementById('marketStatus');
            statusElement.textContent = status;
            statusElement.className = `market-status ${statusClass}`;
        }

        // Update timer every second
        setInterval(updateMarketTimer, 1000);
        updateMarketTimer(); // Initial update
    </script>
